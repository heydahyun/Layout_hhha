<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <div id="pieces">
            <div class="target">
                <p draggable="true" class="piece-img" data-piece="10">10</p>
            </div>
            <div class="target">
                <p draggable="true" class="piece-img" data-piece="9">9</p>
            </div>
            <div class="target">
                <p draggable="true" class="piece-img" data-piece="5">5</p>
            </div>
            <div class="target">
                <p draggable="true" class="piece-img" data-piece="12">12</p>
            </div>
            <div class="target">
                <p draggable="true" class="piece-img" data-piece="1">1</p>
            </div>
            <div class="target">
                <p draggable="true" class="piece-img" data-piece="4">4</p>
            </div>
            <div class="target">
                <p draggable="true" class="piece-img" id="eleven" data-piece="11">11</p>
            </div>
            <div class="target">
                <p draggable="true" class="piece-img" data-piece="2">2</p>
            </div>
            <div class="target">
                <p draggable="true" class="piece-img" data-piece="8">8</p>
            </div>
            <div class="target">
                <p draggable="true" class="piece-img" data-piece="3">3</p>
            </div>
            <div class="target">
                <p draggable="true" class="piece-img" data-piece="6">6</p>
            </div>
            <div class="target">
                <p draggable="true" class="piece-img" data-piece="7">7</p>
            </div>
        </div>

        <div id="puzzle">
            <div class="target" data-target="1"></div>
            <div class="target" data-target="2"></div>
            <div class="target" data-target="3"></div>
            <div class="target" data-target="4"></div>
            <div class="target" data-target="5"></div>
            <div class="target" data-target="6"></div>
            <div class="target" data-target="7"></div>
            <div class="target" data-target="8"></div>
            <div class="target" data-target="9"></div>
            <div class="target" data-target="10"></div>
            <div class="target" data-target="11"></div>
            <div class="target" data-target="12"></div>
        </div>

    </div>
</body>

<script src="script.js"></script>

</html>
